<!Doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script src="../js/interfaces.js" type="text/javascript"></script>
		<link href="../css/interfaces.css" type="text/css" rel="stylesheet"/>
	</head>

	<!-- Active la fonction 'int_set_select()' une fois la page chargé (met à jour la couleur de la ligne "Interface") -->
	<body onLoad="int_set_select();">
		<h1>Configurateur d'interface</h1>

		<!-- Lorsque le formulaire est validé, la fonction javascript 'int_submit()' est utilisé (génère les commandes) -->
		<form name="int_conf" id="int_conf" action="Javascript:int_submit()">
			<fieldset class="int">

				<div id="int_select"> <!-- Champs de la ligne "Interface" -->
					<label class="int_title">Interface </label>
					<!-- Lorsque l'utilisateur sélectionne un type d'interface, la fonction 'int_set_select()' est lançé (Change la couleur de la ligne "Interface") -->
					<select name="int_type_select" id="int_type_select" onChange="int_set_select();" required>
						<option class="int_blue" value="GigabitEthernet">GigaEthernet</option>
						<option class="int_cyan" value="FastEthernet" selected>FastEthernet</option>
						<option class="int_white" value="Ethernet">Ethernet</option>
						<option class="int_green" value="Vlan">Vlan</option>
						<option class="int_red" value="Serial">Serial</option>
					</select>
					<!-- n° de la carte de contrôle des interfaces (plus courant pour les interfaces série) -->
					<select name="int_card_select" id="int_card_select">
                        <option value="" selected></option>
                        <option value="0/">0/</option>
                        <option value="1/">1/</option>
                        <option value="2/">2/</option>
                        <option value="3/">3/</option>
                        <option value="4/">4/</option>
					</select>
					<!-- n° du module de l'interface -->
					<select name="int_mod_select" id="int_mod_select">
						<option value=""></option>
						<option value="0/" selected>0/</option>
						<option value="1/">1/</option>
						<option value="2/">2/</option>
						<option value="3/">3/</option>
						<option value="4/">4/</option>
						<option value="5/">5/</option>
						<option value="6/">6/</option>
						<option value="7/">7/</option>
						<option value="8/">8/</option>
					</select>
					<!-- n° de port de l'interface -->
					<input type="number" name="int_num_select" id="int_num_select" min="0" value="0"/>
				</div>
				<hr/>
				<!-- Autres champs de configuration d'interface -->
				<label>Addresse IPv4 </label><input name="addressV4" type="text" placeholder="0.0.0.0" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" onblur="int_verif();" autocomplete="off"/><br/>
				<label>Masque IPv4 </label><input name="masqueV4" type="text" placeholder="255.255.255.255" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" onblur="int_verif();" autocomplete="off"/><br/>
				<label>Activer l"interface ? </label><input name="enable" type="checkbox"/><br/>
			</fieldset>
			<!-- Bouton de génération de la configuration -->
			<input type="submit" value="Sauvegarder"/>
		</form>
	</body>
</html>

<!-- 
INFO : Le bouton "Sauvegarder" doit être un submit afin de forcer la vérification des attributs "pattern"
 -->
